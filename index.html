<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="date" id="birthdate" placeholder="Select your birthdate">
            <button onclick="calAge()">Calculate</button>
        </div>

        <div class="results">
            <div class="box">
                <h1 id="years">24</h1>
                <p>Years</p>
            </div>
            <div class="box">
                <h1 id="months">8</h1>
                <p>Months</p>
            </div>
            <div class="box">
                <h1 id="days">12</h1>
                <p>Days</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
